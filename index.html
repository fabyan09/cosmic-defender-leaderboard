<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Defender - Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'orbitron': ['Orbitron', 'monospace'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite',
                        'slide-up': 'slideUp 0.5s ease-out',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        glow: {
                            '0%, 100%': { textShadow: '0 0 10px rgba(0, 255, 255, 0.5)' },
                            '50%': { textShadow: '0 0 20px rgba(0, 255, 255, 1), 0 0 30px rgba(0, 255, 255, 0.8)' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Orbitron', monospace;
        }
        .star-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 50%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-purple-900 min-h-screen text-white overflow-x-hidden">
    <!-- Animated star field background -->
    <div class="star-field" id="star-field"></div>

    <!-- Main container -->
    <div class="container mx-auto px-4 py-8 max-w-7xl relative z-10">
        <!-- Header -->
        <header class="text-center mb-16 animate-slide-up">
            <div class="inline-block mb-4">
                <img src="https://images.unsplash.com/photo-1614732414444-096e5f1122d5?w=120&h=120&fit=crop&auto=format"
                     alt="Space Icon"
                     class="w-24 h-24 mx-auto rounded-full border-4 border-cyan-400 shadow-lg shadow-cyan-500/50 animate-float">
            </div>
            <h1 class="text-6xl md:text-8xl font-black mb-4 gradient-text animate-glow">
                COSMIC DEFENDER
            </h1>
            <p class="text-2xl md:text-3xl font-light tracking-widest text-cyan-400">
                Leaderboard Galactique
            </p>
        </header>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <!-- Total Players Card -->
            <div class="glass-effect rounded-2xl p-6 transform hover:scale-105 transition-all duration-300 hover:shadow-2xl hover:shadow-cyan-500/50">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm font-medium uppercase tracking-wider mb-2">Joueurs</p>
                        <p class="text-5xl font-bold text-cyan-400" id="total-players">-</p>
                    </div>
                    <div class="bg-gradient-to-br from-cyan-500 to-blue-600 p-4 rounded-xl">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Highest Score Card -->
            <div class="glass-effect rounded-2xl p-6 transform hover:scale-105 transition-all duration-300 hover:shadow-2xl hover:shadow-purple-500/50">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm font-medium uppercase tracking-wider mb-2">Meilleur Score</p>
                        <p class="text-5xl font-bold text-purple-400" id="highest-score">-</p>
                    </div>
                    <div class="bg-gradient-to-br from-purple-500 to-pink-600 p-4 rounded-xl">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Highest Wave Card -->
            <div class="glass-effect rounded-2xl p-6 transform hover:scale-105 transition-all duration-300 hover:shadow-2xl hover:shadow-blue-500/50">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm font-medium uppercase tracking-wider mb-2">Vague Max</p>
                        <p class="text-5xl font-bold text-blue-400" id="highest-wave">-</p>
                    </div>
                    <div class="bg-gradient-to-br from-blue-500 to-indigo-600 p-4 rounded-xl">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters and Search -->
        <div class="flex flex-col md:flex-row items-center justify-between gap-4 mb-8">
            <!-- Filter Buttons -->
            <div class="flex gap-3 flex-wrap justify-center">
                <button class="filter-btn px-6 py-3 rounded-full font-semibold uppercase text-sm tracking-wide transition-all duration-300
                               bg-gradient-to-r from-cyan-500 to-blue-600 text-white shadow-lg shadow-cyan-500/50 active"
                        data-mode="all">
                    Tous
                </button>
                <button class="filter-btn px-6 py-3 rounded-full font-semibold uppercase text-sm tracking-wide transition-all duration-300
                               glass-effect text-gray-300 hover:text-white hover:shadow-lg hover:shadow-yellow-500/50"
                        data-mode="normal">
                    Campagne
                </button>
                <button class="filter-btn px-6 py-3 rounded-full font-semibold uppercase text-sm tracking-wide transition-all duration-300
                               glass-effect text-gray-300 hover:text-white hover:shadow-lg hover:shadow-purple-500/50"
                        data-mode="infinite">
                    Infini
                </button>
            </div>

            <!-- Search Bar -->
            <div class="relative w-full md:w-96">
                <input type="text"
                       id="search-input"
                       placeholder="🔍 Rechercher un joueur..."
                       class="w-full px-6 py-3 rounded-full glass-effect text-white placeholder-gray-400
                              focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all duration-300">
                <button id="clear-search"
                        class="absolute right-2 top-1/2 -translate-y-1/2 w-8 h-8 rounded-full
                               bg-gradient-to-r from-red-500 to-pink-600 text-white font-bold
                               hidden items-center justify-center hover:scale-110 transition-transform duration-200">
                    ✕
                </button>
            </div>
        </div>

        <!-- Leaderboard Table -->
        <div class="glass-effect rounded-3xl overflow-hidden shadow-2xl mb-12">
            <div class="overflow-x-auto">
                <table class="w-full" id="leaderboard-table">
                    <thead>
                        <tr class="bg-gradient-to-r from-cyan-600 to-blue-700 text-white">
                            <th class="px-6 py-4 text-center font-bold uppercase tracking-wider text-sm">Rang</th>
                            <th class="px-6 py-4 text-left font-bold uppercase tracking-wider text-sm">Commandant</th>
                            <th class="px-6 py-4 text-center font-bold uppercase tracking-wider text-sm">Score</th>
                            <th class="px-6 py-4 text-center font-bold uppercase tracking-wider text-sm">Vague</th>
                            <th class="px-6 py-4 text-center font-bold uppercase tracking-wider text-sm">Mode</th>
                            <th class="px-6 py-4 text-center font-bold uppercase tracking-wider text-sm">Date</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body" class="divide-y divide-gray-700/50">
                        <!-- Scores will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Loading State -->
        <div class="text-center py-12 hidden" id="loading">
            <div class="inline-block w-16 h-16 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="text-gray-400 text-lg">Chargement des données galactiques...</p>
        </div>

        <!-- Error State -->
        <div class="text-center py-12 hidden" id="error">
            <div class="inline-block p-4 bg-red-500/20 rounded-full mb-4">
                <svg class="w-16 h-16 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <p class="text-red-400 text-lg font-semibold">Erreur de connexion au commandement galactique</p>
        </div>

        <!-- Footer -->
        <footer class="text-center py-8 border-t border-gray-700/50">
            <p class="text-gray-400 mb-3 text-sm">
                Dernière mise à jour: <span id="last-updated" class="text-cyan-400 font-semibold">-</span>
            </p>
            <a href="https://github.com/fabyan09/Cosmic-Defender/archive/refs/heads/master.zip"
                class="inline-flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-cyan-500 to-blue-600
                rounded-full font-semibold text-white hover:shadow-lg hover:shadow-cyan-500/50
                transition-all duration-300 transform hover:scale-105"
                download>
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
                </svg>
                Télécharger Cosmic Defender
            </a>
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
        // Create animated star field
        const starField = document.getElementById('star-field');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starField.appendChild(star);
        }
    </script>
</body>
</html>
